<form [formGroup]="postEdit" (ngSubmit)="editPost()">
    <label for="title">Title</label>
    <input type="text" formControlName="title" id="title">
    <br>

    <label for="content">Content</label>
    <input type="text" formControlName="content" id="content">
    <br>

    <label for="image">Image Url:</label>
    <input type="text" formControlName="image" id="image">
    <br>

    <label for="status">Status</label>
    <select formControlName="status" id="status">
        <option value="st" *ngFor="let st of this.allStatus">{{st}}</option>
    </select>
    <br>

    <button type="submit">Submit</button>
</form>
