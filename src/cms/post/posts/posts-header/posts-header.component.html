<div>
  <h1 class="sidebar-heading">Filter by</h1>

  <ul class="filter">
    <li class="filter-item">
      <section class="filter-item-inner">
        <h1 class="filter-item-inner-heading minus">Category</h1>
        <ul class="filter-attribute-list">
          <div class="filter-attribute-list-inner">
            <li class="filter-attribute-item">
              <input type="checkbox" id="colour-attribute-1" />
              <label for="colour-attribute-1"> White </label>
            </li>
            <li class="filter-attribute-item">
              <input type="checkbox" id="colour-attribute-2" />
              <label for="colour-attribute-2"> Lime </label>
            </li>
          </div>
        </ul>
      </section>
    </li>
  </ul>
</div>
