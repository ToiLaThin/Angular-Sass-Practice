<nav class="hnavbar">
    <div class="hnavbar-header">
        <img src="/assets/images/logo.png" class="logo">
        <div class="hnavbar-options">
            <div class="container">
                <app-h-navbar-options></app-h-navbar-options>
            </div>
            <button class="hnavbar-tabs-toggler" (click)="toggleNav()"><i class="fas fa-bars"></i></button>
        </div>
    </div>

    <ul class="hnavbar-tabs">
        <li><a href="#">HOME</a></li>
        <li><a [routerLink]="[{outlets: {primary: 'posts'}}]">POST</a></li>
        <li><a [routerLink]="[{outlets: {primary: 'categories'}}]">CATEGORIES</a></li>
        <li><a (mouseenter)="showNotification = true;">CONTACT</a></li>
    </ul>
    <ng-template [ngIf]="showNotification">
        <sc-notification-box [title]="'Any thing, this is just a placeholder'"
                             [message]="'Any thing, this is just a placeholder'"
                             [isOkCancelBtn]="false"
                             (onCloseBtnClick)="onCloseNotificationBox()"
                             (onOkBtnClick)="onCloseNotificationBox()"
                             (onCancelBtnClick)="onCloseNotificationBox()"
        >
        </sc-notification-box>
    </ng-template>
    
    <div class="container">
        <app-h-navbar-options></app-h-navbar-options>
    </div>


</nav>
